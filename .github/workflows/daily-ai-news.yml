name: Daily AI News

on:
  schedule:
    - cron: "30 3 * * *" # 9 AM IST
  workflow_dispatch: {}

jobs:
  ai-news:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run script
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: node index.mjs

